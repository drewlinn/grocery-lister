<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <h1>Make a list of groceries you need:</h1>
      <form>
        <div class="form-group">
          <label for="item1">1st Item</label>
          <input id="item1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item2">2nd Item</label>
          <input id="item2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item3">3rd Item</label>
          <input id="item3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item4">4th Item</label>
          <input id="item4" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item5">5th Item</label>
          <input id="item5" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item6">6th Item</label>
          <input id="item6" class="form-control" type="text">
        </div>
          <button type="submit" class="btn">Show me the list!</button>
      </form>
    </div>
    <div class="list">
      <p>Here is an alphabetized and emphasized list of your items.</p>
      <ul id="list">
      </ul>
    </div>
  </body>
</html>
